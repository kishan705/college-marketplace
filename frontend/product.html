<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - CampusMarket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">ðŸŽ“ CampusMarket</a>
        <div class="header-search-bar">
            <input type="text" placeholder="Search for laptops, books, bikes..." id="searchInput" onkeyup="handleSearchInput(event)">
            <button onclick="searchProducts()">Search</button>
        </div>
        <div class="header-actions">
            <button id="theme-switcher">ðŸŒ™</button>
            <a href="dashboard.html" id="profileLink" class="profile-icon" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </a>
            <button class="btn" id="authButton" onclick="openModal('loginModal')">Sign In</button>
        </div>
    </header>
    <nav class="sub-navbar">
        <a href="index.html">Home</a>
        <a href="map-demo.html">Map View</a>
        <a href="chat.html">Chats</a>
        <a href="#" onclick="openModal('sellModal')">Sell Item</a>
    </nav>

    <div class="container" id="productContainer">
        <p>Loading product...</p>
    </div>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('loginModal')">&times;</span>
            <h2>Sign In</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="e.g., your.name@gmail.com" id="loginEmail">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password" id="loginPassword">
            </div>
            <button class="btn-primary" id="loginButton">Sign In</button>
            <button class="btn-secondary" onclick="switchToSignup()">New User? Sign Up</button>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                 <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Your full name" id="signupName" required>
                </div>
                <div class="form-group">
                    <label>Your Email</label>
                    <input type="email" placeholder="e.g., your.name@gmail.com" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="10-digit number" id="signupPhone" required>
                </div>
                <div class="form-group">
                    <label>College Name</label>
                    <input type="text" placeholder="e.g., IIT BHU Varanasi" id="signupCollege" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="At least 6 characters" id="signupPassword" required>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
                <button type="button" class="btn-secondary" onclick="switchToLogin()">Already have an account? Sign In</button>
            </form>
        </div>
    </div>

    <!-- Sell Item Modal -->
    <div id="sellModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('sellModal')">&times;</span>
            <h2>List Your Item</h2>
            <form id="sellForm">
                <div class="form-group">
                    <label>Product Title</label>
                    <input type="text" name="title" placeholder="e.g., MacBook Pro 2019" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="">Select Category</option>
                        <option value="Laptop">Laptop</option>
                        <option value="Books">Books</option>
                        <option value="Bike">Bike</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Stationery">Stationery</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Sports">Sports</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Condition</label>
                    <select name="condition" required>
                        <option value="">Select Condition</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Good">Good</option>
                        <option value="Fair">Fair</option>
                        <option value="Poor">Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" placeholder="Describe your item..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Price (â‚¹)</label>
                    <input type="number" name="price" placeholder="Enter price" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" name="isNegotiable" id="negotiableProduct">
                    <label for="negotiableProduct">Price is negotiable</label>
                </div>
                <div class="form-group">
                    <label>College Name</label>
                    <input type="text" name="college" id="sellCollegeName" placeholder="Start typing your college name..." required>
                </div>
                <div class="form-group">
                    <label>Upload Images</label>
                    <input type="file" accept="image/*" multiple>
                </div>
                 <button type="submit" class="btn-primary">List Item</button>
            </form>
        </div>
    </div>


    <script src="auth.js"></script>
    <script src="product.js"></script>
    <script src="theme.js"></script>
    <script>
        let product = null; 

        function openModal(modalId) { document.getElementById(modalId).classList.add('active'); }
        function closeModal(modalId) { document.getElementById(modalId).classList.remove('active'); }
        function switchToSignup() { closeModal('loginModal'); openModal('signupModal'); }
        function switchToLogin() { closeModal('signupModal'); openModal('loginModal'); }
        window.onclick = function(event) { if (event.target.classList.contains('modal')) { event.target.classList.remove('active'); } }
        
        function searchProducts() {
            const query = document.getElementById('searchInput').value;
            window.location.href = `index.html?q=${encodeURIComponent(query)}`;
        }
        function handleSearchInput(event) {
            if (event.key === 'Enter') {
                searchProducts();
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            loadProductDetails();
            loadGoogleMapsForAutocomplete(); 
        });

        async function loadProductDetails() {
            const productId = new URLSearchParams(window.location.search).get('id');
            const container = document.getElementById('productContainer');
            if (!productId) { container.innerHTML = '<h2>Error: No product ID specified.</h2>'; return; }
            try {
                const response = await fetch(`/api/products/${productId}`);
                const data = await response.json();
                if (response.ok && data.product) {
                    product = data.product; 
                    container.innerHTML = `
                        <div class="product-details" style="grid-template-columns: 1fr 1fr; gap: 2rem; display: grid;">
                            <div class="product-image-large" style="width: 100%; height: auto; aspect-ratio: 1/1; background: var(--bg-tertiary); display: flex; align-items: center; justify-content: center; font-size: 8rem; border-radius: 16px;">
                                ${getCategoryIcon(product.category)}
                            </div>
                            <div class="product-info">
                                <h1>${product.title}</h1>
                                <div class="product-price" style="font-size: 2.2rem;">â‚¹${product.price.toLocaleString()}</div>
                                ${product.isNegotiable ? '<span class="negotiable">Negotiable</span>' : ''}
                                <div class="product-meta" style="background: var(--bg-secondary); padding: 1.5rem; border-radius: 10px;">
                                    <div class="meta-item" style="display:flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color);"><span>Category:</span><strong>${product.category}</strong></div>
                                    <div class="meta-item" style="display:flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color);"><span>Condition:</span><strong>${product.condition}</strong></div>
                                    <div class="meta-item" style="display:flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color);"><span>College:</span><strong>${product.college}</strong></div>
                                    <div class="meta-item" style="display:flex; justify-content: space-between; padding: 0.5rem 0;"><span>Seller:</span><strong>${product.seller.name || 'N/A'}</strong></div>
                                </div>
                                <button class="btn-primary" onclick="startChat()">Contact Seller</button>
                            </div>
                        </div>
                        <div class="product-description" style="margin-top: 2rem;">
                            <h2>Description</h2>
                            <p>${product.description.replace(/\n/g, '<br>')}</p>
                        </div>
                    `;
                } else { throw new Error(data.error || 'Product not found'); }
            } catch (error) {
                console.error('Error loading product:', error);
                container.innerHTML = `<h2>Error: ${error.message}</h2>`;
            }
        }
        
        async function startChat() {
            const token = getAuthToken();
            if (!token) {
                openModal('loginModal');
                return;
            }
            if (!product) {
                alert('Product data not loaded yet.');
                return;
            }

            try {
                const res = await fetch('/api/chat/find-or-create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId: product._id })
                });

                const data = await res.json();
                if (data.success) {
                    window.location.href = `chat.html?id=${data.chat._id}`;
                } else {
                    throw new Error(data.error || 'Could not start chat.');
                }
            } catch (error) {
                console.error('Error starting chat:', error);
                alert(error.message);
            }
        }

        async function loadGoogleMapsForAutocomplete() {
            try {
                const res = await fetch('/api/config/maps-key');
                if (!res.ok) return;
                const data = await res.json();
                const apiKey = data.apiKey;
                if (!apiKey || apiKey === 'YOUR_GOOGLE_MAPS_API_KEY_HERE') return;

                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places&callback=initAutocomplete`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            } catch (error) {
                console.error('Error loading Google Maps for autocomplete:', error);
            }
        }

        function initAutocomplete() {
            const input = document.getElementById('sellCollegeName');
            if (input) {
                const autocomplete = new google.maps.places.Autocomplete(input, {
                    types: ['university', 'school'],
                    componentRestrictions: { 'country': 'in' },
                    fields: ['name']
                });
            }
        }
    </script>
</body>
</html>
